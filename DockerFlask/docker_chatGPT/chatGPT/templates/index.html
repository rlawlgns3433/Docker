<!DOCTYPE html>
<html>
  <head>
    <title>GPT-3 Chatbot</title>
  </head>
  <body>
    <h1>GPT-3 Chatbot</h1>
    <form action="/" method="post">
      <input type="text" name="user_input">
      <button type="submit">Submit</button>
    </form>
    {% if message %}
    <p><strong>You:</strong> {{ user_input }}</p>
    <p><strong>AI:</strong> {{ message }}</p>
    {% endif %}
  </body>
</html>
